<!doctype html>
<html>
  <head>
    <title>Getting Started</title>
    <style>
      table {
        border:1px solid gray;
      }
      table td {
        padding:10px;
      }
      table td[data-row-mark-index] {
        background: #dedede;
      }
      table td[data-col-mark-index] {
        background: #dedede;
      }
    </style>
  </head>
  <body>
  <table border='1'>
    <thead>
      <tr>
        <th data-select-all> </th>
        <th data-col-mark-index="0">id</th>
        <th data-col-mark-index="1">name</th>
        <th data-col-mark-index="2">note</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-row-mark-index="0">1</td>
        <td>
          <input type="text" value="1" />
        </td>
        <td>
          <input type="text" value="Tokyo" />
        </td>
        <td>
          <input type="text" value="note" />
        </td>
      </tr>
      <tr>
        <td data-row-mark-index="1">2</td>
        <td>
          <input type="text" value="2" />
        </td>
        <td>
          <input type="text" value="Taipei" />
        </td>
        <td>
          <input type="text" value="note" />
        </td>
      </tr>
      <tr>
        <td data-row-mark-index="2">3</td>
        <td>
          <input type="text" value="3" />
        </td>
        <td>
           <input type="text" value="okinawa" />
        </td>
        <td>
          <input type="text" value="note" />
        </td>
      </tr>
      <tr>
        <td data-row-mark-index="3">4</td>
        <td>
          <input type="text" value="4" />
        </td>
        <td data-ignore-cell></td>
        <td>
          <input type="text" value="note" />
        </td>
      </tr>
      <tr>
        <td data-row-mark-index="4">5</td>
        <td>
          <input type="text" value="5" />
        </td>
        <td>
          <input type="text" />
        </td>
        <td>
          <input type="text" value="note" />
        </td>
      </tr>
      <tr>
        <td data-row-mark-index="5">6</td>
        <td>
          <input type="text" value="6" />
        </td>
        <td>
          <textarea id="" name="" cols="30" rows="10">test</textarea>
        </td>
        <td>
          <input type="text" value="note" />
        </td>
      </tr>
    </tbody>
  </table>
  <script src="main.js"></script>
  <script>
    let tableEl = document.querySelector('table');
    let context = selectionCursor.default.build(tableEl, {globalClipboard:true});
    context.on('pasted', function(){
      console.log('pasted');
    });
    context.on('copied', function(){
      console.log('copied');
    });
    context.on('deleteFields', function(){
      console.log('deleteFields');
    });
    console.log(context);
  </script>
  </body>
</html>
