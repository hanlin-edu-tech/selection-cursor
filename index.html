<!doctype html>
<html>
  <head>
    <title>Getting Started</title>
    <style>
      table {
        border:1px solid gray;
      }
      table td {
        padding:10px;
      }
      table td[data-row-mark-index] {
        background: #dedede;
      }
      table td[data-col-mark-index] {
        background: #dedede;
      }
    </style>
  </head>
  <body>
  <table border='1'>
    <thead>
      <tr>
        <th data-select-all> </th>
        <th data-col-mark-index="0">id</th>
        <th data-col-mark-index="1">name</th>
        <th data-col-mark-index="2">note</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-row-mark-index="0">1</td>
        <td>1</td>
        <td>Tokyo</td>
        <td>note</td>
      </tr>
      <tr>
        <td data-row-mark-index="1">2</td>
        <td>2</td>
        <td>
          <span>Taipei</span>
        </td>
        <td>note</td>
      </tr>
      <tr>
        <td data-row-mark-index="2">3</td>
        <td>3</td>
        <td>
          <span>okinawa</span>
        </td>
        <td>note</td>
      </tr>
      <tr>
        <td data-row-mark-index="3">4</td>
        <td>4</td>
        <td data-ignore-cell></td>
        <td>note</td>
      </tr>
      <tr>
        <td data-row-mark-index="4">5</td>
        <td>5</td>
        <td>
          <input type="text" />
        </td>
        <td>note</td>
      </tr>
    </tbody>
  </table>
  <script src="main.js"></script>
  <script>
    let tableEl = document.querySelector('table');
    let context = selectionCursor.default.build(tableEl);
    console.log(context);
  </script>
  </body>
</html>
