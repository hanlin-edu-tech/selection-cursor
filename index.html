<!doctype html>
<html>
  <head>
    <title>Getting Started</title>
    <style>
      table {
        border:1px solid gray;
      }
      table td {
        padding:10px;
      }
      table td[data-row-mark-index] {
        background: #dedede;
      }
    </style>
  </head>
  <body>
  <table border='1'>
    <thead>
      <tr>
        <td> </td>
        <td>id</td>
        <td>name</td>
        <td>note</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-row-mark-index="1">1</td>
        <td>1</td>
        <td>Tokyo</td>
        <td>note</td>
      </tr>
      <tr>
        <td data-row-mark-index="2">2</td>
        <td>2</td>
        <td>
          <span>Taipei</span>
        </td>
        <td>note</td>
      </tr>
      <tr>
        <td data-row-mark-index="3">3</td>
        <td>3</td>
        <td>
          <span>okinawa</span>
        </td>
        <td>note</td>
      </tr>
    </tbody>
  </table>
  <script src="main.js"></script>
  <script>
    let tableEl = document.querySelector('table');
    selectionCursor.default.build(tableEl);
  </script>
  </body>
</html>
